<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AuraTools | Management Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-200 font-sans p-8">
    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-12 border-b border-slate-700 pb-6">
            <h1 class="text-3xl font-black text-indigo-400">AuraTools Admin</h1>
            <a href="/" class="text-sm bg-slate-700 px-4 py-2 rounded">View Site</a>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
            <!-- محرر محتوى السيو للأدوات -->
            <div class="lg:col-span-2 bg-slate-800 p-8 rounded-2xl shadow-xl">
                <h2 class="text-xl font-bold mb-6 text-indigo-300">Tool SEO Registry</h2>
                <form action="/system/tool/save" method="POST" class="space-y-6">
                    <input type="hidden" name="id_str" id="tool_id">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" name="slug" id="t_slug" placeholder="Tool Slug (e.g. webp-pro)" class="bg-slate-700 p-3 rounded-lg border border-slate-600 outline-none focus:border-indigo-500">
                        <input type="text" name="title" id="t_title" placeholder="Professional Title" class="bg-slate-700 p-3 rounded-lg border border-slate-600 outline-none focus:border-indigo-500">
                    </div>
                    <textarea name="seo_content" id="t_content" placeholder="Paste Full SEO Content (HTML from Gemini) here..." class="w-full h-64 bg-slate-700 p-4 rounded-lg border border-slate-600 font-mono text-sm"></textarea>
                    <textarea name="guide" id="t_guide" placeholder="Brief User Guide (How to use)" class="w-full h-20 bg-slate-700 p-4 rounded-lg border border-slate-600"></textarea>
                    <button class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-xl transition-all">Publish Tool Content</button>
                </form>
            </div>

            <!-- قائمة الأدوات المسجلة -->
            <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                <h3 class="font-bold mb-4 text-slate-400">Active Registry</h3>
                <div class="space-y-3">
                    {% for tool in tools %}
                    <div class="p-4 bg-slate-700/50 rounded-lg border border-slate-600 flex justify-between items-center">
                        <div>
                            <p class="font-bold text-sm">{{ tool.title }}</p>
                            <p class="text-xs text-slate-500">/tool/{{ tool.slug }}</p>
                        </div>
                        <button onclick="editTool('{{tool._id}}', '{{tool.slug}}', '{{tool.title}}')" class="text-indigo-400 text-xs font-bold">Edit</button>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script>
        function editTool(id, slug, title) {
            document.getElementById('tool_id').value = id;
            document.getElementById('t_slug').value = slug;
            document.getElementById('t_title').value = title;
            // يتم تعبئة الباقي يدوياً أو عبر AJAX في النسخ المتقدمة
        }
    </script>
</body>
</html>
