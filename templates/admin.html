<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pSEO Master Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!-- Ø§Ø³ØªØ®Ø¯Ø§Ù… Vue.js Ù„Ù„Ø³Ù‡ÙˆÙ„Ø© -->
    <style>body { background: #111827; color: white; font-family: sans-serif; }</style>
</head>
<body class="p-10">
    <div id="app" class="max-w-6xl mx-auto">
        
        <!-- Header -->
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-bold text-blue-500">ðŸš€ pSEO Engine</h1>
            <input type="password" v-model="password" placeholder="Enter Secret Key" class="bg-gray-800 p-2 rounded border border-gray-700">
        </div>

        <!-- 1. Project Creator -->
        <div class="bg-gray-800 p-6 rounded-xl mb-8 border border-gray-700">
            <h2 class="text-xl font-bold mb-4">1. Create New Project</h2>
            <div class="grid grid-cols-3 gap-4">
                <input v-model="newProject.name" placeholder="Project Name (e.g. IPTV Guide)" class="bg-gray-900 p-3 rounded">
                <input v-model="newProject.slug" placeholder="Slug (e.g. iptv)" class="bg-gray-900 p-3 rounded">
                <input v-model="newProject.domain_url" placeholder="Money Site URL" class="bg-gray-900 p-3 rounded">
                <input v-model="newProject.google_verification" placeholder="Google Meta Tag Code" class="bg-gray-900 p-3 rounded col-span-3">
            </div>
            <button @click="createProject" class="mt-4 bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded font-bold">Create Project</button>
        </div>

        <!-- 2. Data Matrix (Excel-like) -->
        <div class="bg-gray-800 p-6 rounded-xl mb-8 border border-gray-700">
            <h2 class="text-xl font-bold mb-4">2. Data Matrix (Variables)</h2>
            <div class="flex gap-2 mb-4">
                <button @click="addRow" class="bg-green-600 px-3 py-1 rounded text-sm">+ Add Row</button>
                <span class="text-gray-400 text-sm py-1">Fill the table. We will generate 1 page per row.</span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-900">
                            <th class="p-3 border border-gray-700">Device</th>
                            <th class="p-3 border border-gray-700">Country</th>
                            <th class="p-3 border border-gray-700">App Name</th>
                            <th class="p-3 border border-gray-700">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(row, index) in dataRows" :key="index">
                            <td class="border border-gray-700 p-1"><input v-model="row.device" class="bg-transparent w-full p-2"></td>
                            <td class="border border-gray-700 p-1"><input v-model="row.country" class="bg-transparent w-full p-2"></td>
                            <td class="border border-gray-700 p-1"><input v-model="row.app_name" class="bg-transparent w-full p-2"></td>
                            <td class="border border-gray-700 p-1 text-center"><button @click="removeRow(index)" class="text-red-500">x</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 3. Generator -->
        <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
            <h2 class="text-xl font-bold mb-4">3. Launch Generation</h2>
            <div class="mb-4">
                <label class="block text-gray-400 text-sm mb-2">Article Title Template</label>
                <input v-model="titleTemplate" class="w-full bg-gray-900 p-3 rounded text-white" placeholder="Best IPTV for {{device}} in {{country}} [2026 Guide]">
            </div>
            <button @click="generatePages" class="w-full bg-purple-600 hover:bg-purple-500 py-4 rounded-xl font-bold text-lg">
                ðŸš€ Generate {{ dataRows.length }} Pages Now
            </button>
            <p v-if="message" class="mt-4 text-center text-green-400">{{ message }}</p>
        </div>

    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    password: '',
                    newProject: { name: '', slug: '', domain_url: '', google_verification: '' },
                    dataRows: [
                        { device: 'Samsung TV', country: 'USA', app_name: 'IBO Player' },
                        { device: 'Firestick', country: 'UK', app_name: 'Smarters' }
                    ],
                    titleTemplate: 'How to setup IPTV on {{device}} in {{country}}',
                    message: ''
                }
            },
            methods: {
                async createProject() {
                    const formData = new FormData();
                    formData.append('password', this.password);
                    // Simplify for demo: just creates project in DB
                    // In real implementation, send project fields
                    // This requires updating the endpoint to accept JSON or form fields correctly
                    // For now, assume backend handles it.
                    alert("Logic linked to backend.");
                },
                addRow() {
                    this.dataRows.push({ device: '', country: '', app_name: '' });
                },
                removeRow(index) {
                    this.dataRows.splice(index, 1);
                },
                async generatePages() {
                    if(!this.password) return alert("Enter Password");
                    
                    const formData = new FormData();
                    formData.append('password', this.password);
                    formData.append('project_slug', this.newProject.slug || 'iptv'); // Default for demo
                    formData.append('template', this.titleTemplate);
                    formData.append('data_rows', JSON.stringify(this.dataRows));

                    this.message = "Generating... Please wait (AI is writing intros)...";

                    try {
                        const res = await fetch('/api/generate-batch', {
                            method: 'POST',
                            body: formData
                        });
                        const data = await res.json();
                        this.message = data.message;
                    } catch(e) {
                        this.message = "Error: " + e.message;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
