<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Player | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; overflow: hidden; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        .category-item:hover { background-color: #1e293b; color: #3b82f6; }
        .channel-card:hover { transform: scale(1.02); background-color: #1e293b; }
    </style>
</head>
<body>

    <!-- 1. شاشة الدخول -->
    <div id="login-wrapper" class="w-full h-screen flex items-center justify-center bg-gray-900">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-96 border border-gray-700">
            <h1 class="text-2xl font-bold text-center mb-6 text-blue-500">IPTV Web Player</h1>
            <input id="host" type="text" placeholder="http://server-url.com:8080" class="w-full p-3 bg-gray-900 rounded mb-3 border border-gray-600 text-sm outline-none focus:border-blue-500 text-white">
            <input id="user" type="text" placeholder="Username" class="w-full p-3 bg-gray-900 rounded mb-3 border border-gray-600 text-sm outline-none focus:border-blue-500 text-white">
            <input id="pass" type="password" placeholder="Password" class="w-full p-3 bg-gray-900 rounded mb-6 border border-gray-600 text-sm outline-none focus:border-blue-500 text-white">
            <button onclick="login()" id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded font-bold transition text-white">LOGIN</button>
            <p id="msg" class="text-center text-red-500 text-xs mt-3"></p>
        </div>
    </div>

    <!-- 2. واجهة المشغل -->
    <div id="player-wrapper" class="hidden w-full h-screen flex-col">
        <div class="h-14 bg-gray-900 border-b border-gray-800 flex items-center justify-between px-4 shrink-0">
            <div class="font-bold text-blue-400 flex items-center gap-2"><i class="fas fa-tv"></i> WebPlayer</div>
            <button onclick="location.reload()" class="text-red-400 text-sm hover:text-white">LOGOUT</button>
        </div>

        <div class="flex flex-1 overflow-hidden">
            <!-- القائمة الجانبية -->
            <div class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col">
                <div class="p-3 text-xs text-gray-500 uppercase font-bold bg-gray-900">Categories</div>
                <div id="cat-list" class="flex-1 overflow-y-auto"></div>
            </div>

            <!-- منطقة العرض -->
            <div class="flex-1 flex flex-col bg-black relative">
                <!-- الفيديو -->
                <div class="h-[60%] w-full relative bg-black flex justify-center">
                    <video id="video" controls autoplay class="w-full h-full object-contain"></video>
                </div>

                <!-- قائمة القنوات -->
                <div class="flex-1 bg-gray-900 overflow-y-auto border-t border-gray-800 p-2">
                    <input type="text" id="search" placeholder="Search channels..." class="w-full p-2 bg-gray-800 rounded border border-gray-700 mb-2 text-sm text-white" onkeyup="filterChannels()">
                    <div id="channel-list" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let AUTH = {};
        let CHANNELS = [];
        let HLS = null;

        async function login() {
            const host = document.getElementById('host').value;
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const btn = document.getElementById('loginBtn');
            const msg = document.getElementById('msg');

            if(!host || !user || !pass) return msg.innerText = "All fields required";
            
            btn.innerText = "Connecting..."; btn.disabled = true;

            try {
                const res = await fetch('/api/xtream/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ host, username: user, password: pass })
                });
                const data = await res.json();

                if (data.user_info && data.user_info.auth === 1) {
                    AUTH = { host, user, pass };
                    document.getElementById('login-wrapper').classList.add('hidden');
                    document.getElementById('player-wrapper').classList.remove('hidden');
                    document.getElementById('player-wrapper').classList.add('flex');
                    loadCategories();
                } else {
                    msg.innerText = "Invalid details or expired.";
                }
            } catch(e) { msg.innerText = "Connection Failed."; }
            btn.innerText = "LOGIN"; btn.disabled = false;
        }

        async function loadCategories() {
            const list = document.getElementById('cat-list');
            list.innerHTML = '<div class="p-4 text-center"><i class="fas fa-spinner fa-spin"></i></div>';
            
            try {
                const res = await fetch('/api/xtream/live', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(AUTH)
                });
                const cats = await res.json();
                list.innerHTML = `<div class="category-item p-3 cursor-pointer text-sm border-b border-gray-700" onclick="loadChannels()">ALL CHANNELS</div>`;
                
                cats.forEach(c => {
                    const div = document.createElement('div');
                    div.className = "category-item p-3 cursor-pointer text-sm border-b border-gray-700 truncate";
                    div.innerText = c.category_name;
                    div.onclick = () => loadChannels(c.category_id);
                    list.appendChild(div);
                });
                loadChannels(); 
            } catch(e) { console.log(e); }
        }

        async function loadChannels(catId = null) {
            const list = document.getElementById('channel-list');
            list.innerHTML = '<div class="col-span-full text-center p-4 text-gray-500">Loading channels...</div>';

            try {
                if(CHANNELS.length === 0) {
                    const res = await fetch('/api/xtream/live_streams', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(AUTH)
                    });
                    CHANNELS = await res.json();
                }

                let filtered = catId ? CHANNELS.filter(c => c.category_id == catId) : CHANNELS;
                renderList(filtered.slice(0, 100)); 
            } catch(e) { console.log(e); }
        }

        function renderList(data) {
            const list = document.getElementById('channel-list');
            list.innerHTML = '';
            data.forEach(ch => {
                const div = document.createElement('div');
                div.className = "channel-card bg-gray-800 p-2 rounded cursor-pointer transition";
                div.onclick = () => playStream(ch.stream_id);
                div.innerHTML = `
                    <div class="h-20 bg-black rounded mb-2 flex items-center justify-center overflow-hidden">
                        <img src="${ch.stream_icon}" class="h-full object-contain" onerror="this.style.display='none'">
                    </div>
                    <div class="text-xs truncate font-bold text-gray-300">${ch.name}</div>
                `;
                list.appendChild(div);
            });
        }

        function filterChannels() {
            const q = document.getElementById('search').value.toLowerCase();
            const res = CHANNELS.filter(c => c.name.toLowerCase().includes(q));
            renderList(res.slice(0, 50));
        }

        function playStream(id) {
            const video = document.getElementById('video');
            const url = `${AUTH.host}/live/${AUTH.user}/${AUTH.pass}/${id}.m3u8`;

            if (Hls.isSupported()) {
                if(HLS) HLS.destroy();
                HLS = new Hls();
                HLS.loadSource(url);
                HLS.attachMedia(video);
                HLS.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }
    </script>
</body>
</html>
