<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | TRAFICOON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif;background-color:#f3f4f6}</style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl border border-slate-100">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-900">Start Your Free Trial</h1>
            <p class="text-slate-500 text-sm mt-1">Join the elite traffic arbitrage platform.</p>
        </div>
        
        <!-- مكان ظهور الأخطاء -->
        {% if error %}
        <div class="bg-red-50 text-red-600 p-3 rounded-lg text-sm mb-4 text-center font-bold border border-red-100">
            {{ error }}
        </div>
        {% endif %}

        <form action="/register" method="POST" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Email Address</label>
                <input type="email" name="email" required placeholder="name@company.com" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Password</label>
                <input type="password" name="password" required placeholder="••••••••" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
            </div>
            
            <button class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition shadow-lg">Create Account</button>
        </form>
        
        <div class="mt-6 text-center text-sm text-slate-500">
            Already have an account? <a href="/login" class="text-blue-600 font-bold hover:underline">Login here</a>
        </div>
    </div>
</body>
</html>
