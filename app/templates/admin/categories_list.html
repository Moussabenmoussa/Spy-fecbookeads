<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories | TRAFICOON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif;background-color:#f8fafc}</style>
</head>
<body class="text-slate-800 p-6 max-w-4xl mx-auto">

    <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-bold">Category Manager</h1>
        <a href="/admin/articles" class="text-blue-600 hover:underline">&larr; Back to Articles</a>
    </div>

    <!-- Add New -->
    <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm mb-8">
        <form method="POST" class="flex gap-4">
            <input type="text" name="category_name" required placeholder="New Category Name (e.g. Crypto)" class="flex-grow p-3 border rounded-lg outline-none focus:border-blue-500">
            <button class="bg-slate-900 text-white px-6 py-3 rounded-lg font-bold hover:bg-slate-700">Add +</button>
        </form>
    </div>

    <!-- List -->
    <div class="grid gap-3">
        {% for cat in categories %}
        <div class="bg-white p-4 rounded-lg border border-slate-200 flex justify-between items-center">
            <div>
                <span class="font-bold text-lg">{{ cat.name }}</span>
                <span class="text-xs text-slate-400 ml-2 font-mono">/{{ cat.slug }}</span>
            </div>
            <a href="/admin/categories/delete/{{ cat._id }}" class="text-red-500 text-sm font-bold bg-red-50 px-3 py-1 rounded hover:bg-red-100" onclick="return confirm('Delete this category?')">Remove</a>
        </div>
        {% endfor %}
    </div>

</body>
</html>
