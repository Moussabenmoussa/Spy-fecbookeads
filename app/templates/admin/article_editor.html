<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Article | TRAFICOON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif;background-color:#f8fafc}</style>
</head>
<body class="text-slate-800 pb-20">

    <nav class="bg-white border-b border-slate-200 px-6 py-4 mb-8">
        <div class="max-w-4xl mx-auto flex items-center gap-2 text-sm">
            <a href="/admin/articles" class="text-slate-500 hover:text-blue-600">&larr; Back to List</a>
            <span class="text-slate-300">/</span>
            <span class="font-bold text-slate-900">New Article</span>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4">
        <form method="POST" class="space-y-6">
            
            <!-- Main Info -->
            <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Article Title (H1)</label>
                    <input type="text" name="title" required class="w-full p-4 text-lg font-bold border border-slate-200 rounded-lg focus:border-blue-500 outline-none" placeholder="e.g. Top 10 Gold Investment Strategies">
                </div>
                
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Category (Niche)</label>
                        <input type="text" name="category" required class="w-full p-3 border border-slate-200 rounded-lg focus:border-blue-500 outline-none" placeholder="FINANCE, TECH, HEALTH...">
                        <p class="text-[10px] text-slate-400 mt-1">New categories will be created automatically.</p>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Featured Image URL</label>
                        <input type="url" name="image" required class="w-full p-3 border border-slate-200 rounded-lg focus:border-blue-500 outline-none" placeholder="https://example.com/image.jpg">
                    </div>
                </div>
            </div>

            <!-- Content Editor -->
            <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Article Content (HTML Supported)</label>
                <div class="relative">
                    <textarea name="body" required rows="15" class="w-full p-4 font-mono text-sm bg-slate-50 border border-slate-200 rounded-lg focus:border-blue-500 outline-none" placeholder="<p>Write your content here...</p>
<img src='...'>"></textarea>
                    <div class="absolute top-2 right-2 text-[10px] text-slate-400 bg-white px-2 py-1 rounded border">HTML Mode</div>
                </div>
                <p class="text-xs text-slate-500 mt-2">ðŸ’¡ Tip: Any image you add here (`img src`) will be auto-optimized to WebP.</p>
            </div>

            <!-- Actions -->
            <div class="flex justify-end gap-4">
                <a href="/admin/articles" class="px-6 py-3 text-slate-500 font-bold hover:text-slate-800 transition">Cancel</a>
                <button class="bg-green-600 text-white px-8 py-3 rounded-lg font-bold shadow-lg hover:bg-green-700 transition">Publish Article</button>
            </div>

        </form>
    </div>

</body>
</html>
